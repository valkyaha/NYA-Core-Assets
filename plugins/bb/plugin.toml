[plugin]
id = "bb"
name = "Bloodborne"
short_name = "BB"
version = "1.0.0"
author = "NYA Core"
description = "Bloodborne boss tracking including The Old Hunters DLC (PS4 - manual splits only)"
update_url = "https://raw.githubusercontent.com/valkyaha/NYA-Core-Assets/main/plugins/bb/plugin.toml"

# No process detection - console game
[process]
names = []

# =============================================================================
# RECOMMENDED TOOLS
# =============================================================================

[[tools]]
name = "Bloodborne Save Editor (PS4)"
description = "Edit save files for practice and testing (requires jailbroken PS4)"
author = "Community"
version = "1.0.0"
download_url = "https://www.savewizard.net/"
category = "utility"
required = false

[[tools]]
name = "PS4 Remote Play"
description = "Official Sony tool to stream PS4 to PC for easier recording"
author = "Sony"
version = "Latest"
download_url = "https://www.playstation.com/en-us/remote-play/"
category = "utility"
required = false

# No autosplitter for console games
[autosplitter]
enabled = false

