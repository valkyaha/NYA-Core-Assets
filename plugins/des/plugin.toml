[plugin]
id = "des"
name = "Demon's Souls"
short_name = "DeS"
version = "1.1.0"
author = "NYA Core"
description = "Demon's Souls boss tracking (PS3/PS5 - manual splits only)"
update_url = "https://raw.githubusercontent.com/valkyaha/NYA-Core-Assets/main/plugins/des/plugin.toml"

# Save file location - Console game, configure manually in Settings > Plugin > Save Location
# For RPCS3 emulator: typically ~/.config/rpcs3/dev_hdd0/home/00000001/savedata/
# save_location_windows = ""
# save_location_linux = "~/.config/rpcs3/dev_hdd0/home/00000001/savedata"
# save_type = "folder"

# No process detection - console game
[process]
names = []

# =============================================================================
# RECOMMENDED TOOLS
# =============================================================================

[[tools]]
name = "RPCS3 (PS3 Emulator)"
description = "Play Demon's Souls on PC with autosplitter support"
author = "RPCS3 Team"
version = "Latest"
download_url = "https://rpcs3.net/download"
category = "emulator"
required = false

[[tools]]
name = "PS5 Remote Play"
description = "Stream PS5 to PC for easier recording (Remake)"
author = "Sony"
version = "Latest"
download_url = "https://www.playstation.com/en-us/remote-play/"
category = "utility"
required = false

# No autosplitter for console games
[autosplitter]
enabled = false

